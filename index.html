<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bookstore</title>
</head>

<body onload="init()">
    <header>
        <h1 data-trans="title"></h1>
        <button data-trans="btn-add" class="action read-button" onclick="_onAddBook()"></button>
        <label data-trans="menu-price" for="price-range"></label>
        <input id="price-range" class="price-range" type="range" min="1" max="100" value="100"
            onchange="this.title = this.value; _onFilterByPrice(this.value)">

        <label data-trans="menu-rating" for="rating-range"></label>
        <input id="rating-range" class="rating-range" type="range" min="0" max="10" value="0"
            onchange="this.title = this.value; _onFilterByRating(this.value)">

        <input data-trans="menu-text-filter-placeholder" class="text-filter" type="text"
            oninput="_onSetFilterByTxt(this.value)" placeholder="" />
        <label class="switch"> <span data-trans="menu-display"></span>
            <input type="checkbox" onclick="_onSwitchDisplay(this.checked)">
            <span class="slider"></span>
        </label>
        <select onchange="onSetLang(this.value)">
            <option value="eng">ðŸ‡¬ðŸ‡§ English</option>
            <option value="esp">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
            <option value="he">ðŸ‡®ðŸ‡± ×¢×‘×¨×™×ª</option>
        </select>
        <div class="pagination"></div>
    </header>

    <div class="cards hidden"></div>

    <table cellspacing="0">
        <thead>
            <tr>
                <th data-trans="th-id"></th>
                <th class="sorter" data-trans="th-title" data-sort="title" onclick="_onSortBy(this)"></th>
                <th class="sorter" data-trans="th-price" data-sort="price" onclick="_onSortBy(this)"></th>
                <th data-trans="th-options" colspan="3"></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="modal">
        <h2 data-trans="loading"></h2>
    </div>


    <script src="js/services/bookstore-model.js"></script>
    <script src="js/services/bookstore-storage.js"></script>
    <script src="js/services/util.js"></script>
    <script src="js/services/bookstore-render.js"></script>
    <script src="js/services/i18n.js"></script>
    <script src="js/bookstore-controller.js"></script>


</body>

</html>
